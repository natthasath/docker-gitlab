version: '3.9'
services:      
  app:
    image: gitlab/gitlab-ee:latest
    container_name: gitlab
    restart: always
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
      - ${SSH_PORT}:22
    networks:
      - default
    volumes:
      - ./config:/etc/gitlab
      - ./logs:/var/log/gitlab
      - ./data:/var/opt/gitlab    
    shm_size: '256m'

networks:
  default:
    driver: bridge

volumes:
  data:
    driver: local